name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov
      
      - run: |
          flake8 app --count --max-line-length=120 --statistics
          pytest --cov=app --cov-report=xml --cov-report=term

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - run: |
          echo "üöÄ Triggering Render Deploy..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      - run: sleep 60
      - run: |
          for i in {1..5}; do
            if curl -f ${{ secrets.RENDER_APP_URL }}/api/health; then
              echo "‚úÖ Render deployment successful!"
              exit 0
            fi
            echo "Retrying..."
            sleep 10
          done
          echo "‚ùå Render deployment failed"
          exit 1

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link & Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏° deploy ‡∏î‡πâ‡∏ß‡∏¢ Railway token ‡∏ú‡πà‡∏≤‡∏ô environment variable ‡πÅ‡∏ö‡∏ö inline"

          # ‚úÖ ‡∏•‡∏¥‡∏á‡∏Å‡πå project
          railway --token $RAILWAY_TOKEN link --project=$RAILWAY_PROJECT_ID
          
          # ‚úÖ deploy (‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠ service ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÉ‡∏ô Railway)
          railway --token $RAILWAY_TOKEN up --detach --service flask-todo-cicd

      - run: sleep 60

      - name: Health check
        run: |
          for i in {1..5}; do
            if curl -f ${{ secrets.RAILWAY_APP_URL }}/api/health; then
              echo "‚úÖ Railway deployment successful!"
              exit 0
            fi
            echo "Retrying..."
            sleep 10
          done
          echo "‚ùå Railway deployment health check failed"
          exit 1
